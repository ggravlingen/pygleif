[tool.black]
target-version = ["py310"]

[tool.isort]
# https://github.com/PyCQA/isort/wiki/isort-Settings
profile = "black"
# will group `import x` and `from x import` of the same module.
force_sort_within_sections = true
known_first_party = [
    "pygleif",
    "tests",
]
forced_separate = [
    "tests",
]
combine_as_imports = true

[tool.pylint.MASTER]
py-version = "3.10"

[tool.pylint.BASIC]
class-const-naming-style = "any"

[tool.pylint."MESSAGES CONTROL"]

[tool.pylint.REPORTS]
score = false

[tool.pylint.FORMAT]
expected-line-ending-format = "LF"

[tool.pylint.EXCEPTIONS]
overgeneral-exceptions = [
    "BaseException",
    "Exception",
]

[tool.pylint.TYPING]
runtime-typing = false

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
norecursedirs = [
    ".git",
    "testing_config",
]


[tool.ruff]
exclude = [
    "tests",
]

target-version = "py311"

select = [
#    "C",  # complexity
#    "D",  # docstrings
#    "E",  # pycodestyle
#    "F",  # pyflakes/autoflake
#    "I",  # isort
#    "T20", # flake8-print
#    "PD", # pandas-vet
    "UP",  # pyupgrade
#    "W",  # pycodestyle
]

# Same as Black.
line-length = 88

ignore = [# One of these is to be disabled..
          "D213", # See https://github.com/charliermarsh/ruff/issues/2281
          #"D212", # See https://github.com/charliermarsh/ruff/issues/2281

          "D203", # See https://github.com/charliermarsh/ruff/issues/2281
          #"D211", # See https://github.com/charliermarsh/ruff/issues/2281
]

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false

[tool.ruff.pydocstyle]
convention = 'pep257'

[tool.ruff.isort]
# will group `import x` and `from x import` of the same module.
combine-as-imports = true
force-sort-within-sections = true
forced-separate = [
  "tests",
]
known-first-party = [
  "pygleif",
  "tests",
]