---
repos:
  - hooks:
      - args:
          - "--fix"
        id: ruff
    repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.8
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: requirements-txt-fixer
      - id: check-json
        exclude: (.vscode|.devcontainer)
      - id: no-commit-to-branch
        args:
          - --branch=main
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        name: black
        args:
          - --safe
          - --quiet
        files: ^(pygleif|examples|tests)/.+\.py$
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        stages: [manual]
        # DO NOT ACTIVATE until all files have been manually updated.
        entry: pylint
        language: system
        types: [python]
        files: ^(pygleif|examples|tests)/.+\.py$
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        args:
          - --timeout=30
          - --cov=pygleif
          - --cov-report=html
        stages: [push, manual]
        entry: pytest
        language: system
        types: [python]
        files: tests
